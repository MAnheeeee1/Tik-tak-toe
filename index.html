<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="display">Hello! Click the button below to start the game!</h1>
    <button id="startGame">Start</button>
    <div class="game-area">
        <div class="square" data-x="1" data-y="1"></div>
        <div class="square" data-x="2" data-y="1"></div>
        <div class="square" data-x="3" data-y="1"></div>
        <div class="square" data-x="1" data-y="2"></div>
        <div class="square" data-x="2" data-y="2"></div>
        <div class="square" data-x="3" data-y="2"></div>
        <div class="square" data-x="1" data-y="3"></div>
        <div class="square" data-x="2" data-y="3"></div>
        <div class="square" data-x="3" data-y="3"></div>
    </div>
    <button id="resetButton">New game!</button>
    
    <script src="script.js"></script>
</body>
</html>
